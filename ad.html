<html>
	<head>
<script type="text/javascript">
//create empty apntag object if it doesn't exist
var apntag = apntag || {};
//create a queue on the apntag object
apntag.anq = apntag.anq || [];
//load ast.js - async
(function() {
    var d = document, scr = d.createElement('script'), pro = d.location.protocol, tar = d.getElementsByTagName("head")[0];
    scr.type = 'text/javascript'; scr.async = true;
    scr.src = ((pro === 'https:') ? 'https' : 'http') + '://acdn.adnxs.com/ast/ast.js';
    if(!apntag.l){apntag.l=true; tar.insertBefore(scr, tar.firstChild);}
})();
//push commands to loading queue, to allow for async loading
apntag.anq.push(function() {
    //set global page options
    apntag.setPageOpts({
        member: 882,
        disablePsa: true,
        targetingParams: {
           
        }
    });
    //define ad tags
    apntag.defineTag({
        tagId: 12119864,
        sizes: [[1,1]],
        targetId: 'adunit',
        native: {
            title: {required: true, max_length: 140},
            body: {required: true, max_length: 300},
            image: {required: false},
            sponsoredBy: {required: true, max_length: 50},
            icon: {required:false, sizes: [{width: 300, height: 300}]},
            cta: {required:false}
        }
    });
    //start loading tags
    apntag.loadTags();
});
</script>
	</head>
	<body>
		<script>
(function() {
document.write('<div id="an-demo-ad"></div>');
var stateCheck = setInterval(function() {
    if(document.readyState === 'complete') {
        clearInterval(stateCheck);
        apntag.anq.push(function() {
            apntag.showTag('adunit');
            apntag.onEvent('adAvailable', function(adObj) {
                var $ad = document.getElementById('an-demo-ad');
                var nObj = adObj.native;
                // not all native fields will be specified on the request,
                // so make sure you trap any null values properly
                var clickUrl = nObj.clickUrl;
                var title = nObj.title;
                var body = nObj.body;
                var sponsor = nObj.sponsoredBy;
                var imgSrc = nObj.image && nObj.image.url;
                var cta = nObj.cta;
                var iconSrc = nObj.icon && nObj.icon.url;

                $ad.innerHTML = '<div class="an-native-ad img-overlay" style="display:block;position:relative;"><div class="an-native-overlay-content" style="position:absolute;color:#fff;width:320px;top:0;bottom:0;"><header class="an-native-headline" style="font-weight:bold;font-size:1.3em;position:absolute;text-align:center;top:13px;left:0;right:0;">'+title+'</header><div class="an-native-sponsor-wrapper" style="font-size:0.8em;position:absolute;bottom:5px;left:3px;"><span class="an-native-sponsor-label" style="font-weight:bold;">Sponsored by:</span> <span class="an-native-sponsor">'+sponsor+'</span></div><a href="'+clickUrl+'" class="an-native-cta" target="_blank" title="...or go to hell!" style="text-decoration:none;padding:3px;color:#000;background:#fff;border:1px solid #000;font-size:1.2em;position:absolute;bottom:25%;left:60px;right:60px;border:0;text-align:center;">'+cta+'</a><img class="an-native-logo" src="'+iconSrc+'" width="80px" style="position:absolute;bottom:5px;right:3px;" /></div><img class="an-native-img" src="'+imgSrc+'" width="320" height="240" /></div><style>.an-native-overlay-content .an-native-cta {opacity: 0.7;}.an-native-overlay-content .an-native-cta:hover {opacity: 1.0;}</style>';

                // collect and fire off the trackers
                var impTrackers = nObj.impressionTrackers || [];
                var jsTrackers = parseJsTrackers(nObj.javascriptTrackers) || [];
                var clickTrackers = nObj.clickTrackers;

                // fire imp trackers
                impTrackers.forEach(fireRequest);

                // fire js trackers
                jsTrackers
                    .filter(function(url) {
                        // this is where you would filter out tracker that you don't want to fire
                        // for example, this will only include moat trackers:
                        // return url.indexOf('//z.moatads.com') > -1 || urls.indexOf('//spixel.adsafeprotected.com') > -1
                        return true;
                    })
                    .forEach(function(url) {
                        var d = document, scr = d.createElement('script'), pro = d.location.protocol, tar = d.getElementsByTagName("head")[0];
                        scr.type = 'text/javascript'; scr.async = true;
                        scr.src = url;
                        tar.insertBefore(scr, tar.firstChild);
                    });

                // set up handlers for click trackers -
                // this will only work if you wrap clickable elements in <a> tags
                $ad.getElementsByTagName('a').forEach(function(tag) {
                    tag.addEventListenter('click', function() {
                        clickTrackers.forEach(fireRequest);
                    });
                });
            });
        });
    }
}, 10);
var fireRequest = function(url) {
    var request = new XMLHttpRequest();
    request.open('GET', url);
    request.send();
};
var parseJsTrackers = function(str) {
    var urls = [], regex = /(?:<script.+?)(?:src=")(.+?)".*?><\/script>/g, result;
    while((result = regex.exec(str)) !== null) {
        urls.push(result[1]);
    }
    return urls;
}
})();
</script>
	</body>
</html>
